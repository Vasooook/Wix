<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="style.json">
</head>
<body>
    <div id="map"></div>
    <div id="tooltip" class="tooltip"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmFzb2s5NyIsImEiOiJjbTNkN20wbmgwMGR5MndzOGdlYnhzZ3BzIn0.1-q6qYsr2-RUv3otsLLQsQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'https://github.com/Vasooook/Wix/blob/main/style.json',
            center: [0, 0],
            zoom: 1,
            projection: 'globe'
        });

        map.on('load', () => {
            map.addSource('countries', {
                'type': 'geojson',
                'data': 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json'
            });

            map.addLayer({
                'id': 'country-fills',
                'type': 'fill',
                'source': 'countries',
                'layout': {},
                'paint': {
                    'fill-color': '#627BC1',
                    'fill-opacity': 0.5
                }
            });

            map.addLayer({
                'id': 'country-borders',
                'type': 'line',
                'source': 'countries',
                'layout': {},
                'paint': {
                    'line-color': '#627BC1',
                    'line-width': 1
                }
            });

            map.on('mousemove', 'country-fills', (e) => {
                map.getCanvas().style.cursor = 'pointer';
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.point.x + 10}px`;
                tooltip.style.top = `${e.point.y + 10}px`;
                tooltip.innerHTML = `<strong>${e.features[0].properties.name}</strong><br>GSM coverage: Available`;
            });

            map.on('mouseleave', 'country-fills', () => {
                map.getCanvas().style.cursor = '';
                document.getElementById('tooltip').style.display = 'none';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <style>
        /* Убедитесь, что контейнер занимает всё окно */
        #map {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* Стиль для всплывающей подсказки */
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="tooltip" class="tooltip"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script>
        // Ваш Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoidmFzb2s5NyIsImEiOiJjbTNkN20wbmgwMGR5MndzOGdlYnhzZ3BzIn0.1-q6qYsr2-RUv3otsLLQsQ'; // Замените на ваш токен

        // Инициализация карты
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/vasok97/cm3e3qw6g003701qufxqk36nm',
            center: [0, 0],
            zoom: 1,
            projection: 'globe' // Это создаёт эффект глобуса
        });

        // Загрузка данных GeoJSON и добавление слоя карты
        map.on('load', () => {
            map.addSource('countries', {
                'type': 'geojson',
                'data': 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json'
            });

            // Добавление цветного слоя для стран
            map.addLayer({
                'id': 'country-fills',
                'type': 'fill',
                'source': 'countries',
                'layout': {},
                'paint': {
                    'fill-color': '#627BC1',
                    'fill-opacity': 0.5
                }
            });

            // Добавление контура стран
            map.addLayer({
                'id': 'country-borders',
                'type': 'line',
                'source': 'countries',
                'layout': {},
                'paint': {
                    'line-color': '#627BC1',
                    'line-width': 1
                }
            });

            // Обработчик для отображения информации при наведении
            map.on('mousemove', 'country-fills', (e) => {
                map.getCanvas().style.cursor = 'pointer';

                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.point.x + 10}px`;
                tooltip.style.top = `${e.point.y + 10}px`;
                tooltip.innerHTML = `<strong>${e.features[0].properties.name}</strong><br>GSM покрытие: Available`;
            });

            // Убирает подсказку при выходе курсора
            map.on('mouseleave', 'country-fills', () => {
                map.getCanvas().style.cursor = '';
                document.getElementById('tooltip').style.display = 'none';
            });
        });
    </script>
</body>
</html>
